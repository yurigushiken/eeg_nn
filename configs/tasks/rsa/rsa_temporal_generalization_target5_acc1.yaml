# Temporal Generalization â€” within-target=5 (change-only), ACC==1
#
# Full within-target=5 set: 15,25,35,45,65 -> 10 binary pairs.

model_name: eegnex
optuna_objective: inner_mean_min_per_class_f1
seeds: [49, 50, 51]

materialized_dir: data_preprocessed/hpf_1.5_lpf_35_baseline-on-avgref
exclude_channel_list: non_scalp
trial_filter: acc1
crop_ms: null

# Explicit condition codes (target fixed to 5; primes 1,2,3,4,6)
rsa_conditions: [15, 25, 35, 45, 65]

temporal:
  epoch_ms: 500
  window_ms: 50
  stride_ms: 20

temporal_generalization:
  enabled: true
  write_predictions: true

# Training schedule
epochs: 100
early_stop: 20
batch_size: 128
lr: 0.001
inner_n_folds: 5
n_folds: 6
outer_eval_mode: ensemble

weight_decay: 0.000025
drop_prob: 0.5
scheduler_patience: 5
lr_warmup_frac: 0.0
lr_warmup_init: 0.0

# EEGNeX architecture (50ms windows safe pooling)
filter_1: 8
filter_2: 32
kernel_block_1_2: 32
kernel_block_4: 16
kernel_block_5: 16
avg_pool_block4: 4
avg_pool_block5: 4
dilation_block_4: 2
dilation_block_5: 4
depth_multiplier: 2
activation: elu
max_norm_conv: 1.0
max_norm_linear: 0.25

dataset_cache_memory: true

# Output (audit; CLI --output-dir should match)
output_dir: results/runs/rsa_temporal_generalization_target5_acc1_v1
results_filename: rsa_temporal_results.csv


