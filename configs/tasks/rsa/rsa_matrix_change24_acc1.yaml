# Static RSA matrix — all change conditions (24 codes), ACC==1
#
# This produces a 24×24 matrix over the *change* condition codes:
# prime→target where prime != target and |prime-target|<=3.
# Total binary comparisons per seed: C(24,2) = 276.

model_name: eegnex
optuna_objective: inner_mean_min_per_class_f1
seeds: [49, 50, 51]

materialized_dir: data_preprocessed/hpf_1.5_lpf_35_baseline-on-avgref
crop_ms: [0, 496]
exclude_channel_list: non_scalp
trial_filter: acc1

# Explicit change-only condition codes (prime/target) under ±3 constraint
rsa_conditions:
  - 12
  - 13
  - 14
  - 21
  - 23
  - 24
  - 25
  - 31
  - 32
  - 34
  - 35
  - 36
  - 41
  - 42
  - 43
  - 45
  - 46
  - 52
  - 53
  - 54
  - 56
  - 63
  - 64
  - 65

# Training schedule
epochs: 100
early_stop: 20
batch_size: 128
lr: 0.001
inner_n_folds: 5
n_folds: 6
outer_eval_mode: ensemble

weight_decay: 0.000025
drop_prob: 0.5
scheduler_patience: 5
lr_warmup_frac: 0.0
lr_warmup_init: 0.0

filter_1: 8
filter_2: 32
kernel_block_1_2: 32
kernel_block_4: 16
kernel_block_5: 16
avg_pool_block4: 4
avg_pool_block5: 8
dilation_block_4: 2
dilation_block_5: 4
depth_multiplier: 2
activation: elu
max_norm_conv: 1.0
max_norm_linear: 0.25

dataset_cache_memory: true


