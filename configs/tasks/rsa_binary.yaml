model_name: eegnex

# Deterministic evaluation with fixed hyperparameters from
# run 20251204_144740_cardinality_3_vs_4_eeg_step1_t003.
optuna_objective: inner_mean_min_per_class_f1
seeds: [42, 43, 44]

materialized_dir: data_preprocessed/hpf_1.5_lpf_35_baseline-on-avgref
crop_ms: [0, 496]
exclude_channel_list: non_scalp
trial_filter: all

# Training schedule
epochs: 32
early_stop: 12
batch_size: 8
lr: 0.000556
inner_n_folds: 5
n_folds: 6              # Subject-aware GroupKFold (faster than LOSO)
outer_eval_mode: ensemble

# Regularization
weight_decay: 0.000025
drop_prob: 0.55
scheduler_patience: 8
lr_warmup_frac: 0.0
lr_warmup_init: 0.0

# EEGNeX architecture knobs
filter_1: 23
filter_2: 49
kernel_block_1_2: 50
kernel_block_4: 35
kernel_block_5: 34
avg_pool_block4: 4
avg_pool_block5: 8
dilation_block_4: 4
dilation_block_5: 5
depth_multiplier: 2
activation: elu
max_norm_conv: 2.0735675970708933
max_norm_linear: 0.4654839009866463

# Disable data augmentation for reproducibility
mixup_alpha: 0.0
shift_p: 0.0
shift_max_frac: 0.0
scale_p: 0.0
scale_min: 1.0
scale_max: 1.0
noise_p: 0.0
noise_std: 0.0
time_mask_p: 0.0
time_mask_frac: 0.0
chan_mask_p: 0.0
chan_mask_ratio: 0.0
aug_warmup_frac: 0.0

dataset_cache_memory: true

# Visualization defaults for run_rsa_matrix.py
rsa_visualize: true
rsa_visualize_output_dir: results/figures/rsa_matrix_v1
rsa_visualize_prefix: rsa_matrix_v1
rsa_visualize_metric: Accuracy

