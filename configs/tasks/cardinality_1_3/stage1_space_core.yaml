# Core architecture only (no deep blocks, no spatial window, no augmentations)
depth_multiplier:   { method: int,      low: 1,   high: 2 }
filter_1:           { method: int,      low: 8,   high: 24 }
kernel_block_1_2:   { method: int,      low: 16,  high: 48 }
drop_prob:          { method: uniform,  low: 0.2, high: 0.6 }
activation:         { method: categorical, choices: [elu, relu, gelu] }

# preprocessing + network + training (no augmentation)
f_lo: { method: uniform, low: 0.5, high: 2.0 }
f_hi: { method: uniform, low: 35.0, high: 50.0 }
t1_s: { method: uniform, low: 0.5, high: 0.8 }

# Light training knobs
lr:                 { method: log_uniform, low: 1.0e-4, high: 1.0e-3 }
batch_size:         { method: categorical, choices: [16, 32] }

