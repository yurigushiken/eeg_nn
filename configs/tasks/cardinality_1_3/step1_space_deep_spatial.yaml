# === COMMON SECTION: DATASET CHOICE ===
# (Active in Step 1; commented in Step 2)
materialized_dir:
  method: categorical
  choices:
    - data_preprocessed/hpf_1.0_lpf_35_baseline-off
    - data_preprocessed/hpf_1.0_lpf_35_baseline-on
    - data_preprocessed/hpf_1.0_lpf_40_baseline-off
    - data_preprocessed/hpf_1.0_lpf_40_baseline-on
    - data_preprocessed/hpf_1.0_lpf_45_baseline-off
    - data_preprocessed/hpf_1.0_lpf_45_baseline-on
    - data_preprocessed/hpf_1.5_lpf_35_baseline-off
    - data_preprocessed/hpf_1.5_lpf_35_baseline-on
    - data_preprocessed/hpf_1.5_lpf_40_baseline-off
    - data_preprocessed/hpf_1.5_lpf_40_baseline-on
    - data_preprocessed/hpf_1.5_lpf_45_baseline-off
    - data_preprocessed/hpf_1.5_lpf_45_baseline-on
    - data_preprocessed/hpf_2.0_lpf_35_baseline-off
    - data_preprocessed/hpf_2.0_lpf_35_baseline-on
    - data_preprocessed/hpf_2.0_lpf_40_baseline-off
    - data_preprocessed/hpf_2.0_lpf_40_baseline-on
    - data_preprocessed/hpf_2.0_lpf_45_baseline-off
    - data_preprocessed/hpf_2.0_lpf_45_baseline-on

# === COMMON SECTION: CORE ARCHITECTURE WIDTHS ===
filter_1:         { method: int, low: 8,  high: 32 }
filter_2:         { method: int, low: 16, high: 64 }

# === COMMON SECTION: LATE-BLOCK KERNEL SIZES ===
kernel_block_4:   { method: int, low: 8,  high: 32 }
kernel_block_5:   { method: int, low: 8,  high: 32 }

# === COMMON SECTION: POOLING / DILATION ===
avg_pool_block4:  { method: int, low: 2,  high: 6 }
dilation_block_4: { method: int, low: 1,  high: 4 }
# avg_pool_block5:  { method: int, low: 4,  high: 10 }   # tuned in Step 2
# dilation_block_5: { method: int, low: 1,  high: 6 }    # tuned in Step 2

# === COMMON SECTION: SPATIAL WINDOWING ===
# cz_step:          { method: int, low: 1,  high: 5 }  # disabled: using non_scalp list by default

# === COMMON SECTION: OPTIMIZATION / REGULARIZATION (BIG LEVERS) ===
activation: { method: categorical, choices: [elu, relu, gelu] }
lr:         { method: log_uniform, low: 2.0e-4, high: 1.5e-3 }
batch_size: { method: categorical, choices: [8, 16, 32] }
drop_prob:  { method: uniform, low: 0.2, high: 0.7 }

