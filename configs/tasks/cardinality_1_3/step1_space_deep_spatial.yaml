# === DATASET CHOICE (REFINED based on previous results) ===
# We will test the top 4 performing dataset types from the last study.
materialized_dir:
  method: categorical
  choices:
    - data_preprocessed/hpf_1.5_lpf_35_baseline-on
    - data_preprocessed/hpf_2.0_lpf_35_baseline-off
    - data_preprocessed/hpf_1.0_lpf_35_baseline-on
    - data_preprocessed/hpf_2.0_lpf_35_baseline-off 



# === CORE ARCHITECTURE WIDTHS (Ranges refined from results) ===
filter_1:         { method: int, low: 8,  high: 24 }
filter_2:         { method: int, low: 24, high: 72 }

# === LATE-BLOCK KERNEL SIZES (Ranges refined from results) ===
kernel_block_4:   { method: int, low: 16,  high: 32 }
kernel_block_5:   { method: int, low: 8,  high: 24 }

# === POOLING / DILATION (Unchanged for Step 1) ===
avg_pool_block4:  { method: int, low: 2,  high: 6 }
dilation_block_4: { method: int, low: 1,  high: 4 }

# === OPTIMIZATION / REGULARIZATION (BIG LEVERS - REFINED & EXPANDED) ===
activation: { method: categorical, choices: [relu, elu, gelu, silu] }      
lr:         { method: log_uniform, low: 1.0e-4, high: 2.0e-3 }      # Expanded upper range
batch_size: { method: categorical, choices: [8, 16] }             # Removed 32
drop_prob:  { method: uniform, low: 0.1, high: 0.6 }             # REFINED to focus on lower values
weight_decay: { method: log_uniform, low: 1.0e-5, high: 1.0e-2 } # ADDED: Critical new parameter