[pytest]
markers =
    hpo_stage: Tests covering staged Optuna search orchestration and evidence handoff.
    loso_final: Tests exercising final LOSO evaluation flows and required artifacts.
    seed_control: Tests verifying deterministic seeding, reproducible fixtures, or runtime seed guards.
    integration: Integration tests exercising multi-component workflows and end-to-end contracts.
    unit: Unit tests validating isolated modules and helpers.
addopts = --strict-markers

